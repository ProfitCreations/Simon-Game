<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <audio id="sound_1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" preload="auto"></audio>
    <audio id="sound_2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" preload="auto"></audio>
    <audio id="sound_3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" preload="auto"></audio>
    <audio id="sound_4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg" preload="auto"></audio>
    <h1 class="text-center title">Simon Game</h1>

    <div class="container simon">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div class="circle ">

                    <h4 class="text-center">Simon</h4>

                    <div id="control" class="row justify-contents-around">
                        <div class="col">
                            <div id="stepCounter" class="text-center">00</div>
                        </div>
                        <div class="col">
                            <button id="start" type="button" class="btn btn-primary">Start</button>
                        </div>
                        <div class="col str">
                            <div class="strict"></div>
                            <button id="strict" type="button" class="btn btn-primary">Strict</button>
                        </div>
                    </div>
                </div>
                <!-- /.circle -->
                <div class="col pads">
                    <div class="pad green"></div>
                    <div class="pad red"></div>
                    <div class="pad yellow"></div>
                    <div class="pad blue"></div>
                </div>
            </div>
        </div>
        <!-- ./row justify-content-md-center -->
    </div>

    <div class="container winner" hidden>
      <div class="row">
        <div class="col">
          <h1 class="text-center"><strong>WINNER</strong></h1>
        </div>
      </div>
    </div>


    <!-- ============== // ================ -->
    <div id="dev" class="container">
      <div class="row">
        <div class="col">
          <h6 class="text-center">Dev</h6>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="stepArr" class="btn btn-primary">stepArr</button>
          <button id="gameStep" class="btn btn-primary">gameStep</button>
          <button id="playGeneratedSteps" class="btn btn-primary">playGeneratedSteps</button>
          <button id="playGeneratedStepsCounter" class="btn btn-primary">playGeneratedStepsCounter</button>
          <button id="winner" class="btn btn-primary">winner</button>
          <button id="18" class="btn btn-primary">18</button>
        </div>
      </div>
    </div>
    <!-- ============== // ================ -->
    <!-- // -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
